<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <style>
        #contentBox {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <input type="text" id="colorInput" placeholder="Enter a color">
    <button id="changeBgBtn">Change Background</button>
    <br><br>
    <input type="text" id="textInput" placeholder="Enter text">
    <button id="updateTextBtn">Update Text</button>
    
    <div id="contentBox">Initial Text</div>

    <script>
        document.getElementById("changeBgBtn").addEventListener("click", function () {
            const colorInput = document.getElementById("colorInput").value.trim();
            const contentBox = document.getElementById("contentBox");

            const testDiv = document.createElement("div");
            testDiv.style.backgroundColor = colorInput;

            if (testDiv.style.backgroundColor) {
                contentBox.style.backgroundColor = colorInput;
            } else {
                alert("Invalid color name!");
            }
        });

        document.getElementById("updateTextBtn").addEventListener("click", function () {
            const textInput = document.getElementById("textInput").value.trim();
            const contentBox = document.getElementById("contentBox");

            if (textInput) {
                contentBox.textContent = textInput;
            } else {
                alert("Please enter some text!");
            }
        });
    </script>

</body>
</html>
