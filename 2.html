<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM Manipulation</title>
    <style>
        .odd {
            font-weight: bold;
            color: blue;
        }
        .even {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <ul id="itemList">
        <li class="odd">Item 1</li>
        <li class="even">Item 2</li>
        <li class="odd">Item 3</li>
    </ul>
    <button id="addItemBtn">Add Item</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ul = document.querySelector("#itemList");
            const button = document.querySelector("#addItemBtn");

            button.addEventListener("click", function () {
                const newItem = document.createElement("li");
                const itemCount = ul.children.length + 1;
                newItem.textContent = `New Item ${itemCount}`;

                if (itemCount % 2 === 1) {
                    newItem.classList.add("odd");
                } else {
                    newItem.classList.add("even");
                }

                ul.appendChild(newItem);
            });
        });
    </script>
</body>
</html>
