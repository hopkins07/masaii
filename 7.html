<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing the DOM</title>
</head>
<body>

    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
        document.getElementById("item2").addEventListener("click", function() {
            let item2 = document.getElementById("item2");
            let parent = item2.parentNode;
            alert("Parent Element Content: " + parent.textContent.trim());

            let prevSibling = item2.previousElementSibling;
            let nextSibling = item2.nextElementSibling;

            if (prevSibling) console.log("Previous Sibling:", prevSibling.textContent);
            if (nextSibling) console.log("Next Sibling:", nextSibling.textContent);
        });
    </script>

</body>
</html>
